<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skills.css">
    <title>Skills Page</title>
</head>
<body>
    <header>
        <h1>My Skills</h1>
    </header>
    <main>
        <section class="skills-container">
            <!-- Row 1 -->
            <div class="skill-card">
                <h2>Programming Languages</h2>
                <div class="skills-list">
                    <img src="image\python_logo.png" alt="Python" class="skill-logo">
                    <img src="image\R_logo.jpg" alt="R" class="skill-logo">
                    <img src="image\sql_logo.png" alt="SQL" class="skill-logo">
                </div>
            </div>
            <div class="skill-card">
                <h2>Data Visualization</h2>
                <div class="skills-list">
                    <img src="image\Tableau_logo.png" alt="Tableau" class="skill-logo">
                    <img src="image\powerBI_logo.jpg" alt="Power BI" class="skill-logo">
                    <img src="image\matplotlib_logo.png" alt="Matplotlib" class="skill-logo">
                    <img src="image\seaborn_logo.png" alt="Seaborn" class="skill-logo">
                    <img src="image\folium_logo.png" alt="Folium" class="skill-logo">
                    <img src="image\qlikview_logo.png" alt="qlikview" class="skill-logo">

                </div>
            </div>
            <div class="skill-card">
                <h2>Frameworks & Tools</h2>
                <div class="skills-list">
                    <img src="image\tensorflow_logo.png" alt="TensorFlow" class="skill-logo">
                    <img src="image\keras_logo.jpg" alt="Keras" class="skill-logo">
                    <img src="image\pytorch_logo.png" alt="PyTorch" class="skill-logo">
                    <img src="image\sklear_logo.png" alt="Scikit-learn" class="skill-logo">
                    <img src="image\flask_logo.png" alt="Flask" class="skill-logo">
                    <img src="image\django_logo.png" alt="Django" class="skill-logo">
                </div>
            </div>
            <div class="skill-card">
                <h2>Machine Learning</h2>
                <ul class="ml-list">
                    <b><li>Classification</li>
                    <li>Regression</li>
                    <li>Clustering</li>
                    <li>Principal Component Analysis (PCA)</li>
                    <li>Q-Learning</li></b>
                </ul>
            </div>
            
            <!-- Row 2 -->
            <div class="skill-card">
                <h2>Databases</h2>
                <div class="skills-list">
                    <img src="image\mongoDB_logo.png" alt="MongoDB" class="skill-logo">
                    <img src="image\mysql_logo.png" alt="MySQL" class="skill-logo">
                </div>
            </div>
            <div class="skill-card">
                <h2>Version Control and Other tools</h2>
                <div class="skills-list">
                    <img src="image\git_logo.png" alt="Git" class="skill-logo">
                    <img src="image\github_logo.jpg" alt="GitHub" class="skill-logo">
                </div>
                <div class="skills-list">
                    <img src="image\excel_logo.png" alt="Excel" class="skill-logo">
                </div>
            </div>
    
        </section>
    </main>
</body>
</html>
